<div class="container" ng-if="mainC.words.length">
  <div class="row">
    <h1 class="text-center">Vocabulario de palabras</h1>
    <div class="panel panel-success">
      <div class="panel-heading">Agregar palabra</div>
      <div class="panel-body">
        <form role="form" ng-submit="mainC.addWord()">
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="sr-only">Palabra</label>
              <input type="text" ng-model="mainC.wordToAdd.word" ng-required class="form-control" placeholder="Palabra">
            </div>
            <div class="form-group col-sm-6">
              <label class="sr-only">Traducci&oacute;n</label>
              <input type="text" ng-model="mainC.wordToAdd.hint" ng-required class="form-control" placeholder="Traducci&oacute;n">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only">Ejemplo</label>
            <input type="text" ng-model="mainC.wordToAdd.example" ng-required class="form-control" placeholder="Ejemplo">
          </div>
          <div class="form-group">
            <label class="sr-only">URL de imagen</label>
            <input type="url" ng-model="mainC.wordToAdd.imageURL" ng-required class="form-control" placeholder="URL de imagen">
          </div>
          <button type="submit" class="btn btn-primary pull-right">Agregar</button>
        </form>
      </div>
    </div>
    <div  class="alert alert-info" role="alert" ng-if="mainC.words.length==0">
      <p><strong>Ojo!</strong> A&uacute;n no hay palabras registradas.</p>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">Diccionario de {{'Idioma'}}</div>
      <div class="panel-body">
        <div class="list-group words-list">
          <div class="col-sm-6" ng-repeat="word in mainC.words">
            <div class="row">
              <div class="media col-xs-3">
                <figure class="pull-left">
                  <img class="media-object img-rounded img-responsive" src="{{word.imageURL}}" alt="{{word.word}}" >
                </figure>
              </div>
              <div class="col-xs-9">
                <h4 class="list-group-item-heading text-capitalize">{{word.word}} <br><small class="text-muted">{{word.hint}}</small></h4>
                <p class="list-group-item-text">
                  {{word.example}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
